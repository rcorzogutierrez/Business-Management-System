<!-- pagination.component.html -->
<div class="pagination-bar">
  <!-- Left: Info + Page Size Selector -->
  <div class="flex items-center gap-4">
    <!-- Info de registros -->
    <span class="text-xs text-slate-600">
      @if (mode === 'client' && totalItems !== undefined) {
        {{ getDisplayRange() }}
      } @else if (mode === 'server') {
        {{ getServerPageInfo() }}
      }
    </span>

    <!-- Page Size Selector - Material Select (mejor UX) -->
    <div class="flex items-center gap-2">
      <label class="text-xs text-slate-600 font-medium">Registros:</label>
      <mat-form-field appearance="outline" class="pagination-select">
        <mat-select
          [value]="itemsPerPage"
          (selectionChange)="onPageSizeChange($event.value)"
          [disabled]="isLoading"
          [panelClass]="'pagination-panel'">
          @for (size of pageSizeOptions; track size) {
            <mat-option [value]="size">{{ size }}</mat-option>
          }
        </mat-select>
      </mat-form-field>
    </div>
  </div>

  <!-- Right: Navigation Controls -->
  <div class="flex items-center gap-1">
    <button type="button"
            class="pagination-btn"
            (click)="goToPreviousPage()"
            [disabled]="!canGoPrevious()"
            [title]="'Página anterior'">
      <mat-icon>chevron_left</mat-icon>
    </button>

    <span class="text-xs font-medium text-slate-700 px-2" [class]="isLoading ? getLoadingTextClass() : ''">
      {{ getCurrentPageDisplay() }}
    </span>

    <button type="button"
            class="pagination-btn"
            (click)="goToNextPage()"
            [disabled]="!canGoNext()"
            [title]="'Página siguiente'">
      <mat-icon>chevron_right</mat-icon>
    </button>
  </div>
</div>
