<!-- inactivity-warning-dialog.component.html -->
<div class="dialog-container">
  <!-- Header -->
  <div class="dialog-header">
    <div class="icon-warning">
      <mat-icon>schedule</mat-icon>
    </div>
    <h2 class="dialog-title">Sesión por inactividad</h2>
  </div>

  <!-- Content -->
  <div class="dialog-content">
    <p class="warning-text">
      Has estado inactivo por un tiempo prolongado.
    </p>
    <p class="info-text">
      Por seguridad, tu sesión se cerrará automáticamente en:
    </p>

    <!-- Countdown -->
    <div class="countdown-container">
      <div class="countdown-circle">
        <mat-icon class="countdown-icon">timer</mat-icon>
        <span class="countdown-time">{{ formatTime(secondsRemaining()) }}</span>
      </div>
    </div>

    <p class="action-text">
      ¿Deseas continuar con tu sesión?
    </p>
  </div>

  <!-- Actions -->
  <div class="dialog-actions">
    <button
      type="button"
      class="btn-logout inline-flex items-center gap-2 px-5 py-2.5 border-2 border-slate-200 text-slate-600 rounded-xl text-sm font-semibold bg-white hover:bg-slate-50 hover:border-slate-300 transition-all"
      (click)="logout()">
      <mat-icon class="!text-lg">logout</mat-icon>
      Cerrar sesión
    </button>
    <button
      type="button"
      class="btn-continue inline-flex items-center gap-2 px-5 py-2.5 bg-gradient-to-br from-green-500 to-green-600 text-white rounded-xl text-sm font-semibold shadow-lg hover:shadow-xl transition-all"
      (click)="continueSession()">
      <mat-icon class="!text-lg">check_circle</mat-icon>
      Continuar sesión
    </button>
  </div>
</div>
