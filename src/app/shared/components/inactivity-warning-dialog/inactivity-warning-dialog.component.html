<!-- inactivity-warning-dialog.component.html -->
<div class="w-full max-w-md animate-fadeInScale">
  <!-- Header con gradiente profesional azul/gris -->
  <div class="relative bg-gradient-to-br from-slate-600 via-slate-700 to-slate-800 rounded-t-2xl px-6 py-8 text-center overflow-hidden">
    <!-- Decoración de fondo con círculos -->
    <div class="absolute inset-0 opacity-10 pointer-events-none">
      <div class="absolute top-0 left-0 w-32 h-32 bg-blue-400 rounded-full -translate-x-1/2 -translate-y-1/2 blur-2xl"></div>
      <div class="absolute bottom-0 right-0 w-40 h-40 bg-blue-500 rounded-full translate-x-1/3 translate-y-1/3 blur-2xl"></div>
    </div>

    <!-- Icono de advertencia con gradiente azul -->
    <div class="relative z-10 w-20 h-20 mx-auto mb-4 bg-gradient-to-br from-blue-500 to-blue-600 rounded-full flex items-center justify-center shadow-strong ring-4 ring-blue-400/30 animate-bounceIn">
      <mat-icon class="text-white !w-10 !h-10 !text-[40px]">schedule</mat-icon>
    </div>

    <!-- Título -->
    <h2 class="relative z-10 text-2xl font-bold text-white drop-shadow-md">
      Sesión por inactividad
    </h2>
  </div>

  <!-- Contenido -->
  <div class="bg-white px-6 py-8 rounded-b-2xl">
    <!-- Texto informativo -->
    <div class="text-center mb-8 animate-fadeInUp">
      <p class="text-lg font-semibold text-slate-800 mb-2">
        Has estado inactivo por un tiempo prolongado.
      </p>
      <p class="text-sm text-slate-500">
        Por seguridad, tu sesión se cerrará automáticamente en:
      </p>
    </div>

    <!-- Contador animado con diseño profesional -->
    <div class="flex justify-center mb-8 animate-fadeInScale">
      <div class="relative">
        <!-- Círculo exterior con animación de pulso -->
        <div class="absolute inset-0 bg-gradient-to-br from-blue-200 to-blue-300 rounded-full animate-ping opacity-20"></div>

        <!-- Círculo del contador -->
        <div class="relative w-40 h-40 bg-gradient-to-br from-slate-50 via-blue-50 to-blue-100 rounded-full flex flex-col items-center justify-center shadow-strong ring-4 ring-blue-500/30 border-4 border-white">
          <!-- Icono de timer -->
          <mat-icon class="text-blue-600 !w-9 !h-9 !text-[36px] mb-1">timer</mat-icon>

          <!-- Tiempo restante -->
          <span class="text-5xl font-bold text-slate-800 font-mono tracking-wider">
            {{ formatTime(secondsRemaining()) }}
          </span>
        </div>
      </div>
    </div>

    <!-- Pregunta de acción -->
    <p class="text-center text-base font-medium text-slate-700 mb-6 animate-fadeInUp">
      ¿Deseas continuar con tu sesión?
    </p>

  <!-- Actions -->
  <div class="dialog-actions">
    <button
      type="button"
      class="btn-logout inline-flex items-center gap-2 px-5 py-2.5 border-2 border-slate-200 text-slate-600 rounded-xl text-sm font-semibold bg-white hover:bg-slate-50 hover:border-slate-300 transition-all"
      (click)="logout()">
      <mat-icon class="!text-lg">logout</mat-icon>
      Cerrar sesión
    </button>
    <button
      type="button"
      class="btn-continue inline-flex items-center gap-2 px-5 py-2.5 bg-gradient-to-br from-green-500 to-green-600 text-white rounded-xl text-sm font-semibold shadow-lg hover:shadow-xl transition-all"
      (click)="continueSession()">
      <mat-icon class="!text-lg">check_circle</mat-icon>
      Continuar sesión
    </button>
  </div>
</div>
